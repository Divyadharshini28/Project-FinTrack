<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTrack | Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">FinTrack</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="add-transaction.html" class="nav-link">Add</a>
            </li>
            <li class="nav-item">
              <a href="signin.html" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Section -->
    <div class="container my-5">
      <h2 class="text-center mb-4 fw-semibold">Dashboard</h2>
      <div class="row text-center">
        <div class="col-md-4 mb-3">
          <div class="card p-3">
            <h5>Total Income</h5>
            <h3 class="text-success fw-bold" id="totalIncome">₹0</h3>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card p-3">
            <h5>Total Expenses</h5>
            <h3 class="text-danger fw-bold" id="totalExpense">₹0</h3>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card p-3">
            <h5>Balance</h5>
            <h3 class="fw-bold" id="balance">₹0</h3>
          </div>
        </div>
      </div>

      <h4 class="mt-5">Recent Transactions</h4>
      <table class="table table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
      </table>
    </div>
  </body>
</html>
