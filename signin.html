<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTrack | Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">FinTrack</a>
      </div>
    </nav>

    <!-- Sign In Box -->
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="signin-box">
        <h2 class="mb-4">Welcome Back</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter password"
              required
            />
          </div>
          <button type="submit" class="btn signin-btn mt-3">Sign In</button>
          <div class="text-center mt-3">
            <a href="#" class="d-block small">Forgot Password?</a>
            <a href="signup.html" class="d-block small">New User? Register</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
